name: CI - Changelog

on:
  push:
    branches: [ master ]

jobs:
  changelog_prerelease:
    name: Update Changelog For Prerelease
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: master
      - name: Update Changelog
        uses: heinrichreimer/github-changelog-generator-action@v2.1.1
        with:
          token: ${{ secrets.WIKI_TOKEN }}
          issues: true
          issuesWoLabels: true
          pullRequests: true
          prWoLabels: true
          unreleased: true
          breakingLabel: 'Changed'
          breakingLabels: 'backwards-incompatible,breaking,changed,Changed'
          enhancementLabel: 'Added'
          enhancementLabels: 'enhancement,Enhancement,added,Added'
          bugLabel: 'Fixed'
          bugLabels: 'bug,Bug,fixed,Fixed'
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Update Changelog for PR
          file_pattern: CHANGELOG.md
